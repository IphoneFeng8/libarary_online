            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"

                                    <th class="borrowed-count">语种</th>
                                    <th class="borrowed-count">出版商</th>
                                    <th class="borrowed-count">原价</th>
                                    <th class="borrowed-count">次数</th>
                                    <th class="borrowed-count">状态</th>

<div class="modal fade" id="BookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 100px">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >书籍详细信息</h4>
            </div>
            <div class="modal-body">
                <table id="aboutBook">
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="UpdateBookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 100px">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> 修改图书信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">书名</label>
                        <div class="col-sm-10">
                            <input type="text" name="bookName" class="form-control" id="bookName" placeholder="请输入书籍姓名">
                            <span class="help-block"></span>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">书籍语种</label>
                            <div class="col-sm-10">
                                <input type="text" name="bookLanguage" class="form-control" id="bookLanguage" placeholder="请输入书籍原价">
                            </div>
                        </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">出版商</label>
                        <div class="col-sm-10">
                            <input type="text" name="bookPress" class="form-control" id="bookPress" placeholder="请输入出版商">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">书籍原价</label>
                        <div class="col-sm-10">
                            <input type="text" name="bookPrice" class="form-control" id="bookPrice" placeholder="请输入书籍原价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">被借次数</label>
                        <div class="col-sm-10">
                            <input type="text" name="borrowedCount" class="form-control" id="borrowedCount" placeholder="请输入">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="Book_update_btn">修改</button>
            </div>
        </div>
    </div>
</div>
