                        <!--增加图书表单-->
                        <form id="addBookForm" class="am-form tpl-form-line-form" action="/bookcontroller/addBook" method="POST" enctype="multipart/form-data">
                            <div class="am-form-group">
                                <label for="bookName" class="am-u-sm-3 am-form-label">书名 <span
                                        class="tpl-form-line-small-title">Title</span></label>
                                <div class="am-u-sm-9">
                                    <input name="bookName" type="text" class="tpl-form-input" id="bookName" placeholder="请输入书名">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="book-isbn" class="am-u-sm-3 am-form-label">书号 <span
                                        class="tpl-form-line-small-title">ISBN</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="bookIsbn" id="book-isbn" class="am-form-field tpl-form-no-bg" placeholder="书号（ISBN）"/>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="book-type" class="am-u-sm-3 am-form-label">分类 <span
                                        class="tpl-form-line-small-title">Type</span></label>
                                <div class="am-u-sm-9">
                                    <select name="bookType" data-am-selected="{searchBox: 1}" id="book-type">
                                        <option value="1">少儿</option>
                                        <option value="2">文学小说</option>
                                        <option value="3">经济管理</option>
                                        <option value="4">学习考试</option>
                                        <option value="5">人文社科</option>
                                        <option value="6">科技</option>
                                        <option value="7">生活</option>
                                        <option value="8">法律</option>
                                    </select>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">作者 <span class="tpl-form-line-small-title">Author</span></label>
                                <div class="am-u-sm-9">
                                    <input name="bookAutor" type="text" placeholder="输入作者">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">出版社 <span class="tpl-form-line-small-title">Press</span></label>
                                <div class="am-u-sm-9">
                                    <input name="bookPress" type="text" placeholder="输入出版社">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">出版时间 <span class="tpl-form-line-small-title">Date</span></label>
                                <div class="am-u-sm-3" style="float: left">
                                    <input type="date" name="bookDate">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">语言 <span class="tpl-form-line-small-title">Language</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="bookLanguage" placeholder="输入语言">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">总页数 <span class="tpl-form-line-small-title">Pages</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="bookPage" placeholder="输入总页数">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">原价 <span class="tpl-form-line-small-title">Price</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="bookPrice" placeholder="输入原价">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">封面图 <span
                                        class="tpl-form-line-small-title">Images</span></label>
                                <div class="am-u-sm-9">
                                    <div class="am-form-group am-form-file">
                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 添加封面图片
                                        </button>
                                        <input id="doc-form-file" name="bookPicture" type="file" multiple>
                                    </div>
                                </div>
                            </div>

                            <!--<div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">添加数量 <span class="tpl-form-line-small-title">Numbers</span></label>
