<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录界面</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../../i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="../../css/manager/amazeui.min.css"/>
    <link rel="stylesheet" href="../../css/manager/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="../../css/manager/app.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>

</head>

<body data-type="login">
<script src="../../js/manager/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">

            </div>

            <form class="am-form tpl-form-line-form">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="libId" placeholder="请输入图书馆id">
                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="libPassword" placeholder="请输入密码">

                </div>
                <div class="am-form-group">
                    <button type="button" id="login"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录
                    </button>
                </div>
                <div class="am-form-group">
                    <button type="button" id="register"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">注册图书馆
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
<script src="../../js/manager/app.js"></script>

</body>
<script>
    //跳转注册页面
    $("#register").click(function () {
        location.href="register.html";
    });


    /*图书馆登录时验证*/
    $("#login").on("click", function () {
        var libId = document.getElementById("libId").value;
        var libPassword = document.getElementById("libPassword").value;
        console.log(libId)
        // alert(libId+":"+libPassword);
        // alert(libId+":"+libPassword);
        $.ajax({
            url:"/libcontroller/login",
            type:"get",
            data:{"libId":libId,"libPassword":libPassword},
            dataType:"json",
            success:function (data) {
                if (data.result){
                    location.href = "index.html";
                } else {
                    alert("登录失败,请检查用户名或密码！");
                }
            }
        })
    })
</script>
</html>
