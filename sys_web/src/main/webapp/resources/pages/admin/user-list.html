<script type="text/javascript">
    $(function () {
        var totalRecord, currentPage;
        //显示第一页
        to_page(1);
        //拉黑用户
        deleteStudentInfo();


        /*获取前端数据*/
        function to_page(pageNo) {
            $.ajax({
                url: "/userPlatform/findUserAll",
                type: "GET",
                async: true,
                dataType: "json",
                data: {
                    pageNo: pageNo,
                },
                success: function (result) {
                    page_nav(result);
                    page_info(result);
                }
            });
        }

        /*显示用户数据*/
        function page_info(result) {
            var list = result.data.pageInfo.list;
            $("#example-r > tbody").html(" ");
            $(list).each(function () {
                $("#example-r > tbody").append("<tr><td>" + this.userId + "</td>" +
                    "<td>" + this.nickname + "</td>" +
                    "<td>" + this.userSex + "</td>" +
                    "<td>" + this.userPhone + "</td>" +
                    "<td>" + this.userAlipay + "</td>" +
                    "<td>" + this.userManage.userBalance + "</td>" +
                    "<td><div class='tpl-table-black-operation'>" +
                    "     <a href='javascript:;'><i class='am-icon-pencil check'></i> 查看</a>" +
                    "     <a href='javascript:;' class='tpl-table-black-operation-del blacklist'><i class='am-icon-trash'></i> 拉黑</a>" +
                    "</div></td></tr>")
            });
        }

        /*分页*/
        function page_nav(result) {
            $("#page_area").html(" ");
            var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "#"));
            var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;").attr("href", "#"));
            var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;").attr("href", "#"));
            var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href", "#"));
            //如果没有前一页，前一页和首页就不能点
            if (result.data.pageInfo.hasPreviousPage === false) {
                firstPageLi.addClass("am-disabled");
                prePageLi.addClass("am-disabled");
            } else {
                //首页
                firstPageLi.click(function () {
                    to_page(1);
                });
                prePageLi.click(function () {
                    to_page(result.data.pageInfo.pageNum - 1);
                });
            }
            if (result.data.pageInfo.hasNextPage === false) {
                nextPageLi.addClass("am-disabled");
                lastPageLi.addClass("am-disabled");
            } else {
                //构建点击事件
                nextPageLi.click(function () {
                    to_page(result.data.pageInfo.pageNum + 1);
                });
                lastPageLi.click(function () {
                    to_page(result.data.pageInfo.lastPage);
                })
            }
            //添加首页和前一页
            $("#page_area").append(firstPageLi).append(prePageLi);
            //遍历添加页码
            $.each(result.data.pageInfo.navigatepageNums, function (index, item) {
                var numLi = $("<li></li>").append($("<a></a>").append(item).attr("href", "#"));
                //如果是当前选中页面，添加active标识
                if (result.data.pageInfo.pageNum === item) {
                    numLi.addClass("am-active");
                }
                //给每个页码添加点击就跳转
                numLi.click(function () {
                    to_page(item);
                });
                $("#page_area").append(numLi);
            });
            //添加下一页和末页
            $("#page_area").append(nextPageLi).append(lastPageLi);
        }

        /*拉黑用户*/
        function deleteStudentInfo() {
            $(document).on("click", ".blacklist", function () {
                //1.弹出确认删除对话框
                var userId = $(this).parents("tr").find("td:eq(0)").text();
                alert(userId);
                //确认，发送ajax请求删除
                $.ajax({
                    url: "/userPlatform/updateUser/"+userId ,
                    type: "PUT",
                    dataType: "json",
                    success: function (result) {
                        alert(result.message);
                        to_page(currentPage);
                    }
                })
            })
        }

        /*模糊查询用户*/
        $("#vague > span:eq(0)").on("click",function () {
            var username = $("#vague > input:eq(0)").val();
            console.log(username);
            $.ajax({
                url:"/userPlatform/findListUserInfo",
                type: "GET",
                async: true,
                dataType: "json",
                data: {
                    username:username,
                    pageNo: 1,
                },
                success: function (result) {
                    page_nav(result);
                    page_info(result);
                }
            });
        });
    });
</script>
