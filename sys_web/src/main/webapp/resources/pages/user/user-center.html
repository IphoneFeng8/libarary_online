<script>
$(function () {
    $.ajax({
        url:"/library_online/user/userInfo",
        type:"GET",
        success:function (data) {
            var userInfo = data.data.userInfo;
            $("#nickName").val(userInfo.nickname);
            $("#userSex").val(userInfo.userSex);
            $("#userAddress").val(userInfo.userAddress);
            $("#userPhone").val(userInfo.userPhone);
            $("#userAge").val(userInfo.userAge);
            $("#userEmail").val(userInfo.userEmail);
            $("#userIdCard").val(userInfo.userIdCard);
        }
    });
});
changeUserInfo();

function changeUserInfo() {

    $("#update").on("click",function () {
        var nickName = $("#nickName").val();
        var userAddress = $("#userAddress").val();
        $.ajax({
            url:"/library_online/user/setUserInfo",
            data:{"nickName":nickName,"userAddress":userAddress},
            type:"POST",
            success:function (data) {
                if (data.code === 200){
                    alert("修改个人信息成功！")
                }else{
                    alert("修改个人信息失败！")
                }
            }
        });
    })

}
</script>
