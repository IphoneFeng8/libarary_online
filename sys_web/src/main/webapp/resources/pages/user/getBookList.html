<!DOCTYPE HTML>
<html>
<head>
    <title>Web</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../js/public/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../../js/user/user.js"></script>

</head>
<body>

<!--使用bootstrap搭建页面 -->
<div class="container">
    <!--标题 -->
    <div class="row" style="margin-top: 50px">
        <div class="col-lg-12">
            <div class="logo"><img src="../../img/user/logo.png"/></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-10"><a id="userId" hidden></a><a id="username"></a></div>
    </div>
    <!--按钮 -->
    <div class="row">
        <br/>
        <div class="col-lg-12">
            <div class="select">
                检索条件：<select id="option" style="width:120px">
                <option value="book_name">书名</option>
                <option value="library_name">所在馆</option>
                <option value="book_isbn">ISBN</option>
                <option value="book_autor">作者</option>
                <option value="book_type">类型</option>
            </select>
            </div>
            <div class="input-group col-lg-4">
                <input type="text" class="form-control" id="searchingBox" placeholder="Search for...">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="searching">搜索</button>
      </span>
            </div><!-- /input-group -->
        </div>
    </div>
    <br>
    <!--显示表格数据 -->
    <div class="row">
        <div class="table-responsive col-md-12">
            <table class="table table-hover" id="userBook_table">
                <thead>
                <tr>
                    <th>图书</th>
                    <th>图书名</th>
                    <th>ISBN</th>
                    <th>出版社</th>
                    <th>出版时间</th>
                    <th>作者</th>
                    <th>语言</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>


            </table>
        </div>
    </div>
    <!--显示分页信息 -->
    <div class="row">
        <!--分页文字信息 -->
        <div class="col-md-6 col-sm-6" id="page_info_area">
            当前第页，总共页，总共条记录
        </div>
        <!--分页导航条信息 -->
        <div class="col-md-6 col-sm-6" id="page_nav_area">

        </div>
    </div>
</div>

<!--图书详细信息的模态框 -->
<div class="modal fade" id="bookDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="bookDetailsModalLabel">图书详情</h4>
            </div>
            <div class="modal-body">
                <!--显示表格数据 -->
                <div class="row">
                    <div class="table-responsive col-md-12">
                        <table class="table table-hover" id="userBookDetails_table">
                            <thead>
                            <tr>
                                <th>图书ID</th>
                                <th>所在馆</th>
                                <th>图书馆地址</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--线上预约的模态框 -->
<div class="modal fade" id="bookReserveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="bookReserveModalModalLabel">提交在线预约单</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书</label>
                        <div class="col-sm-10">
                            <img id="book_picture_img">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书ID</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="book_id_input"></samp>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">书名</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="book_name_input"></samp>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书馆</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="library_name_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">出版社</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="book_press_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">作者</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="book_autor_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">借书时间</label>
                        <div class="col-sm-10">
                            <input type="date" name="borrowTime" class="form-control" id="borrow_time_date">
                        </div>
                    </div>
                    <input hidden id="library_id_input">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="book_reserve_btn">确定</button>
            </div>
        </div>
    </div>
</div>

<!--快递预约的模态框 -->
<div class="modal fade" id="bookDeliveryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="bookDeliveryModalLabel">提交快递预约单</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书</label>
                        <div class="col-sm-10">
                            <img id="bookPicture_img">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书ID</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="bookId_input"></samp>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">书名</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="bookName_input"></samp>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书馆</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="libraryName_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="userNickname_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系方式</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="UserPhone_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text" name="className" class="form-control" id="UserAddress_input" placeholder="请输入地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">借书时间</label>
                        <div class="col-sm-10">
                            <input type="date" name="borrowTime" class="form-control" id="borrowTime_date">
                        </div>
                    </div>
                    <input hidden id="libraryId_input">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="book_delivery_btn">确定</button>
            </div>
        </div>
    </div>
</div>

<!--充值的模态框 -->
<div class="modal fade" id="topUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="topUpModalLabel">充值</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="topUp_userNickname_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">支付宝</label>
                        <div class="col-sm-10">
                            <samp class="form-control" id="topUp_UserAlipay_input"></samp>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">金额</label>
                        <div class="col-sm-10">
                            <input type="text" name="className" class="form-control" id="topUp_Money_input" placeholder="请输入要充值的金额">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="topUp_btn">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
